<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreezePop Candy Co.</title>
  <link href="https://cdn.styler.style/1.4.0/styler.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .bg-card {
      background-color: #1e1e1e;
    }
    .bg-footer {
      background-color: #0f0f0f;
    }
  </style>
</head>
<body>

  <header class="flex justify-between items-center p-4 bg-card">
    <div class="text-xl font-bold">FreezePop Candy Co.</div>
    <nav>
      <ul class="flex gap-4">
        <li><a href="/products" class="text-white hover:text-pink">Products</a></li>
        <li><a href="/about" class="text-white hover:text-pink">About</a></li>
        <li><a href="/contact" class="text-white hover:text-pink">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="text-center py-20 bg-gradient-to-br from-black to-gray-900">
    <h1 class="text-4xl font-bold mb-4">Freeze-Dried Candy Like Never Before</h1>
    <p class="text-lg mb-6">Crunchy. Sweet. Addictively Good.</p>
    <button onclick="scrollToProducts()" class="px-6 py-2 bg-pink text-black font-semibold rounded hover:bg-fuchsia">
      Shop Now
    </button>
  </section>





  <footer class="py-4 text-center text-gray bg-footer">
    &copy; 2025 FreezePop Candy Co. All rights reserved.
  </footer>

  <script src="https://js.stripe.com/v3/buy-button.js" async></script>
  <script>
    function scrollToProducts() {
      document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
